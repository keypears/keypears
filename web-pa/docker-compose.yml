services:
  postgres:
    image: postgres:17.5-alpine
    container_name: passapples-postgres
    ports:
      - "4285:5432"
    environment:
      POSTGRES_USER: passapples
      POSTGRES_PASSWORD: passapples_dev
      POSTGRES_DB: passapples
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data:
